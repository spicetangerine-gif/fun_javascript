<style>
  .modal-overlay {
    display: block; /* 핵심 */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
  }

  .modal-box {
    background: #fff;
    width: 500px;
    margin: 100px auto;
    padding: 20px;

  }

  .post-no {

    color: blue;

  }

        <th>글번호</th>
        <td id="modalNo"></td>

        <th>제목</th>

      </tr>
      <tr>
        <th>작성자</th>

    </table>
    <div class="text-end">

    </div>
  </div>
</div>
